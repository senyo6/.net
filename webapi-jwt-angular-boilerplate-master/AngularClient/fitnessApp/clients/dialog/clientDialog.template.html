<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{vm.title}} client</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" ng-model="vm.client.name" required />
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" ng-model="vm.client.phoneNumber" required />
    </div>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" class="form-control" id="email" ng-model="vm.client.email" required />
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" ng-model="vm.client.address" required />
    </div>
    <div class="form-group">
        <label for="joinDate">Join Date:</label>
        <p class="input-group">
            <input readonly type="text" class="form-control" id="joinDate" uib-datepicker-popup="{{vm.format}}"
                   ng-model="vm.client.joinDate" is-open="vm.popup.opened" ng-required="true" required />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="vm.open()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </p>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.save()">SAVE</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">CANCEL</button>
</div>
