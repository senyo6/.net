<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{vm.title}} Subscription</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="vm.myForm">
        <div class="form-group">
            <label for="client">Client:</label>
            <select class="form-control" ng-model="vm.clientTicket.clientId" required
                    ng-options="client.id as client.name for client in vm.clients" name="client"></select>
        </div>
        <div class="form-group">
            <label for="ticket">Ticket:</label>
            <select class="form-control" ng-model="vm.clientTicket.ticketId" required ng-change="vm.setEntry(vm.clientTicket.ticketId)"
                    ng-options="ticket.id as ticket.name for ticket in vm.tickets" name="ticket"></select>
        </div>
        <div class="form-group">
            <label for="remainingEntries">Remaining Entries:</label>
            <input type="number" class="form-control" id="remainingEntries" ng-model="vm.clientTicket.remainedEntryCount" required
                   ng-readonly="!vm.clientTicket.id">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.save()">SAVE</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">CANCEL</button>
</div>
