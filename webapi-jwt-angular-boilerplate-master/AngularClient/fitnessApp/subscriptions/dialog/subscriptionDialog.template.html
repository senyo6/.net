<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{vm.title}} Subscription</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label for="name">Client:</label>
        <input type="text" class="form-control" id="name" ng-model="vm.clientTicket.clientId" />
    </div>
    <div class="form-group">
        <label for="price">Ticket:</label>
        <input type="number" class="form-control" id="price" ng-model="vm.clientTicket.ticketId">
    </div>
    <div class="form-group">
        <label for="remainingEntries">Remaining Entries:</label>
        <input type="number" class="form-control" id="remainingEntries" ng-model="vm.clientTicket.remainedEntryCount">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.save()">SAVE</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">CANCEL</button>
</div>
