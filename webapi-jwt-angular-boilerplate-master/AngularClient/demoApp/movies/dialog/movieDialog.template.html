<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{vm.title}} movie</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" ng-model="vm.movie.title"/>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" ng-model="vm.movie.description"></textarea>
    </div>
  
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.save()">SAVE</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">CANCEL</button>
</div>
